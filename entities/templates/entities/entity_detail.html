{% extends 'fullscreen_header.html' %}
{% load static %}
{% load model_tag %}
{% load crispy_forms_tags %}

{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static "css/entity_detail.css" %}">
{% endblock %}

{% block inside_content %}

    <div class="container emp-profile">

        <div class="row">

            <div class="col-8 col-sm-6 col-lg-3">
                <div class="square circle">
                    <img src="{% block image_url %}{% endblock %}">
                </div>
            </div>

            <div class="col-lg-4">
                <div class="profile-head">
                    {% block profile_content %}{% endblock %}
                </div>
            </div>
        </div>

        <div class="row mt-2 ">
            <div class="col-8 col-sm-6 col-lg-3">
                <a class="btn bg-light-purple mx-2" href='#'>نظر بده</a>
            </div>
        </div>
				{% block other_content %}
				{% endblock %}
    </div>

{% endblock %}
