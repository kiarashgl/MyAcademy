
{% extends 'entities/entity_card.html' %}
{% block url %}
	{% url 'entities:professor_detail' pk=professor.pk %}
{% endblock %}
{% block entity_content %}
	<div>
		<div>
			<h1 class="link mt-3">{{ professor }}</h1>
		</div>

	</div>
	<span class="badge badge-primary">استاد</span>
	<div>
		<span class="badge badge-info">{{ professor.my_department }} - {{ professor.my_department.my_university }}</span>
	</div>
{% endblock %}
