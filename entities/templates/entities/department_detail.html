{% extends 'entities/entity_detail.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block css %}
	{{ block.super }}
	<link rel="stylesheet" href="{% static 'css/department_detail.css' %}">
{% endblock %}

{% block profile_content %}
	<h5>دانشکده</h5>
	<h2>
		{{ department.name }}
	</h2>

	{% if department.my_university %}
		<h6>
			{{ department.my_university }}
		</h6>
	{% endif %}
{% endblock %}
