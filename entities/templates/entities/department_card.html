{% extends 'entities/entity_card.html' %}
{% block url %}
	{% url 'entities:department_detail' pk=department.pk %}
{% endblock %}
{% block entity_content %}
	<div>
		<h1 class="link mt-3">
			{{ department }}
		</h1>
	</div>
	<div>
		<h2 class="badge badge-info">
			{{ department.my_university }}
		</h2>
	</div>
{% endblock %}
